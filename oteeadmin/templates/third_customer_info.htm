{include file="pageheader.htm"}
{insert_scripts files="../js/utils.js,listtable.js,validator.js"}

<form id="form1" method="post" action="third_customer.php?act=insert_update" name="theForm" class="layui-form layui-form-pane">
<div class="layui-tab-content">
    <div class="layui-tab-item layui-show">
        <!--客服类型-->
        <div class="layui-form-item">
            <label class="layui-form-label">{$lang.label_cus_type}</label>
            <div class="layui-input-block">
                <select name="cus_type" class="required">
					<option value="0" {if $third_customer.cus_type eq 0} selected {/if}>{$lang.qq}</option>
					<option value="1" {if $third_customer.cus_type neq 0} selected {/if}>{$lang.ww}</option>
				</select>
            </div>
        </div>
        <!--客服名称-->
        <div class="layui-form-item">
            <label class="layui-form-label">
            	<a href="javascript:showNotice2('noticOfCusName');" title="{$lang.form_notice}">
					<img src="images/notice.gif" width="16" height="16" border="0" alt="{$lang.form_notice}" />
				</a>
				{$lang.label_cus_name}
            </label>
            <div class="layui-input-block">
            	<input type="text" id="cus_name" name="cus_name" value="{$third_customer.cus_name}" class="layui-input" />
            	<span class="notice-span" {if $help_open}style="display: initial" {else} style="display:none" {/if} id="noticOfCusName">{$lang.notice_of_cus_name}</span>
            </div>
        </div>
        <!--客服号码-->
        <div class="layui-form-item">
            <label class="layui-form-label">
            	<a href="javascript:showNotice2('noticOfCusNo');" title="{$lang.form_notice}">
					<img src="images/notice.gif" width="16" height="16" border="0" alt="{$lang.form_notice}" />
				</a>
				{$lang.label_cus_no}
            </label>
            <div class="layui-input-block">
            	<input type="text" id="cus_no" name="cus_no" value="{$third_customer.cus_no}" class="layui-input" />
            	<span class="notice-span" {if $help_open}style="display: initial" {else} style="display:none" {/if} id="noticOfCusNo">{$lang.notice_of_cus_no}</span>
            </div>
        </div>
        <!--是否主客服-->
        <div class="layui-form-item">
            <label class="layui-form-label">
            	<a href="javascript:showNotice2('noticOfIsMaster');" title="{$lang.form_notice}">
					<img src="images/notice.gif" width="16" height="16" border="0" alt="{$lang.form_notice}" />
				</a>
				{$lang.label_is_master}
            </label>
            <div class="layui-input-block">
            	<input type="radio" id="is_master_1" name="is_master" value="1" size="30" {if $third_customer.is_master eq 1} checked="checked"{/if} title="{$lang.yes}" />
				<input type="radio" id="is_master_0" name="is_master" value="0" size="30" {if $third_customer.is_master neq 1} checked="checked"{/if} title="{$lang.no}" />
            	<span class="notice-span" {if $help_open}style="display: initial" {else} style="display:none" {/if} id="noticOfIsMaster">{$lang.notice_of_is_master}</span>
            </div>
        </div>
        <p class="btn_padding_left">
        	<input type="hidden" id="cus_id" name="cus_id" value="{$third_customer.cus_id}" />
        	<input type="submit" id="btn_submit" name="btn_submit" value="{$lang.button_submit}" class="layui-btn" />
			<input type="reset" value="{$lang.button_reset}" class="layui-btn layui-btn-primary" />
        </p>

    </div>
</div>
</form>

<script type="text/javascript">
    layui.use('form', function(){
        var form = layui.form();
        form.render(); //更新全部
    });
</script>
{include file="pagefooter.htm"}

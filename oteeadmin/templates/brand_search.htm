<div class="form-div">
    <form action="javascript:search_brand()" name="searchForm">
        <img src="images/icon_search.gif" width="26" height="22" border="0" alt="SEARCH" />
        搜索商品品牌 <input type="text" name="brand_name" size="15" />
        <input type="submit" value="{$lang.button_search}" class="layui-btn" />
        <input type="button" value="{$lang.export}" class="layui-btn" onclick="batch_export()" />
    </form>
</div>

<script language="JavaScript">
    function search_brand()
    {
        listTable.filter['brand_name'] = Utils.trim(document.forms['searchForm'].elements['brand_name'].value);
        listTable.filter['page'] = 1;

        listTable.loadList();
    }

    function batch_export()
    {
        var keyword = Utils.trim(document.forms['searchForm'].elements['brand_name'].value);
        return location.href='brand.php?act=export&keyword=' + keyword;
    }
</script>

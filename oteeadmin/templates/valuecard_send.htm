<form action="valuecard.php" method="post" name="theForm" enctype="multipart/form-data" onsubmit="return validate()" class="layui-form layui-form-pane">
<div class="layui-tab-content">
    <div class="layui-tab-item layui-show">
        <!--本次发放数量-->
        <div class="layui-form-item">
            <label class="layui-form-label">{$lang.send_valucard_count}</label>
            <div class="layui-input-block">
                <input type="text" name="send_sum" class="layui-input" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" />
                {$lang.valuecard_sn_notic}
            </div>
        </div>
        <p class="btn_padding_left">
            <input type="submit" value="{$lang.button_submit}" class="layui-btn" />
            <input type="reset" value="{$lang.button_reset}" class="layui-btn layui-btn-primary" />
            <input type="hidden" name="vc_type_id" value="{$vc_type_id}" />
            <input type="hidden" name="act" value="send_by_print" />
        </p>
    </div>
</div>
</form>

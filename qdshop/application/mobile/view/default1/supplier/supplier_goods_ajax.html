{if $goods_list}
	{foreach $goods_list as $key => $vo}
    <li><a href="{:url('Goods/details',array('goods_id'=>$vo['goods_id']))}">
        <div class="pic"><img src="{$webUrl}/{$vo.goods_thumb}"></div>
        <p>{$vo.goods_name}</p>
        <span>{$vo.shop_price}</span>
    </a></li>
	{/foreach}
{else}
    {if $is_ajax eq 0}
    <p align="center" style="margin-top:1rem;"><img src="__IMGWAP__/noresult.png"></p>
    <p align="center" style="margin-top:0.3rem;">没有数据！</p>
    {else}
    <script type="text/javascript">
        $(function(){
            layer.open({
                content: '没有数据了'
                ,skin: 'msg'
                ,time: 2 //2秒后自动关闭
            });
        })
    </script>
    {/if}
{/if}

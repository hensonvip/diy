{include file="public/header" /}

<body data-psd-width="840">
<header class="pr hg ">
    <div class="pa back on " onclick="history.go(-1)"></div>
    <h1 class="tc col" style="color: #fff">投诉建议</h1>
</header>   
<div class="content ">
    <div class="complaint">
        <form class="bgc" action="{:url('User/do_advise')}" method="post" id="advise_form">
            {if $order_id eq 0}
            <div style="text-align:center;margin-bottom:0.6rem;">
                <ul>
                    {foreach $msg_type_arr as $key => $vo}
                    <li style="width:20%;float:left;">
                    <label for="msg_type{$key}">
                        <input type="radio" name="msg_type" value="{$key}" {if $msg_type eq $key}checked="checked"{/if} class="radio" id="msg_type{$key}">
                        {$vo}
                    </label>
                    </li>
                    {/foreach}
                </ul>
            </div>
            {else}
            <input type="hidden" name="msg_type" value="5">
            {/if}
            <input type="hidden" name="order_id" value="{$order_id}">

            <div class="clearfix jis" style="text-align:left;">请详细描述您遇到的问题，有助于我们快速解决，或留下您宝贵的建议和意见：</div>
            <textarea name="msg_content"></textarea>
            <div class="clearfix jis">200字内</div>
        </form>
    </div>
    <div class="lif clearfix">  
        <a class="hg a3" href="javascript:;" onclick="$('#advise_form').submit();">提交留言</a>
    </div>
</div>


</body>
</html>

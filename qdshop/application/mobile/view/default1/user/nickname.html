{include file="public/header" /}
  
<body data-psd-width="840" >
<header class="ss2 hg ">
    <div class="pa back on" onclick="history.go(-1)"></div>
    <h1 class="tc col">昵称</h1>
    <div class="wc"> <a href="javascript:;" onclick="save_nickname()">保存</a></div>
</header>   
<div class="content ">
    <div class="nin bgc">
        <input type="text" value="{$data.user_name}" name="user_name" id="user_name" style="background:url(__IMGWAP__/icon16.png) right no-repeat;width:95%;">
    </div>
</div>

</body>
</html>
<script src="__JSWAP__/jquery.js"></script>
<script src="__JSWAP__/rem.js"></script>
<script src="__JSWAP__/fastclick.js"></script>
<script src="__JSWAP__/swiper-3.4.1.jquery.min.js"></script>
<script src="__JSWAP__/js.js"></script>
<script src="__JSWAP__/layer_mobile/layer.js"></script>
<script>
	//保存用户名
    function save_nickname(){
    	var name = $('#user_name').val();
    	$.ajax({
	        type: "post",
	        url: "{:url('User/save_nickname')}",
	        dataType: 'json',
	        data:{user_name:name},
	        success: function(data){
	            layer.open({
				    content: data.message
				    ,skin: 'msg'
				    ,time: 2 //2秒后自动关闭
				});
	        }  
	    });
	    //禁止页面刷新
	    return false;
    }
</script>

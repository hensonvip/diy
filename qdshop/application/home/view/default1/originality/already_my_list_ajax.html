{if !empty($already_my_list.list)}{foreach name="$already_my_list.list" key="key" item="my"}<li class="porduct_li" data-record="{$my.record_id}" onclick="productClick({$key+$already_my_list.pager.page*$already_my_list.pager.page_size-$already_my_list.pager.page_size},{$my.record_id},$(this).index())" >    <div class="pic"><img src="/{$my.img}"></div>    <div class="diy{$key+$already_my_list.pager.page*$already_my_list.pager.page_size-$already_my_list.pager.page_size}" style="display: none">{$my.record_id}</div><!--当前弹窗位置-->    <div class="diy" style="display: none">{$my.record_id}</div><!--当前弹窗位置-->    <div class="text clearfix">        <span class="tover">{if $my.title eq '0'}未命名{else}{$my.title}{/if}</span>        <font>{$my.vote_count}票</font>        <input type="hidden"  id="record_{$my.record_id}" value="2">    </div></li>{/foreach}{/if}

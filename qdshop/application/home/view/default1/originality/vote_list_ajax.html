{if !empty($vote_list.list)}    {foreach name="$vote_list.list" key="plkey" item="vl"}    <?php $num =  ($vote_list['pager']['page']-1)*$vote_list['pager']['page_size']+$plkey; ?>    <li class="porduct_li" data-record="{$vl.record_id}" onclick="productClick({$plkey+$vote_list.pager.page*$vote_list.pager.page_size-$vote_list.pager.page_size}, {$vl.record_id}, $(this).index())">        <div class="record" style="display: none">{$vl.record_id}</div>        <div class="pic"><img src="/{$vl.img}"></div>        <div class="diy{$plkey+$vote_list.pager.page*$vote_list.pager.page_size-$vote_list.pager.page_size}" style="display: none">{$vl.record_id}</div><!--当前弹窗位置-->        <div class="diy" style="display: none">{$vl.record_id}</div><!--当前弹窗位置-->        <div class="text clearfix" >            <span class="tover">{$vl.title}</span>            <font><i class="tps">{$vl.vote_count}</i>票</font>            <div {if $vl.vote eq 1 }class="tp_box active"{else}class="tp_box"{/if}>                +1            </div>        </div>        <div class="name"><span style="background-image: url(/{$vl.face_photo});"></span><font>{$vl.name}</font></div>    </li>    {/foreach}{/if}
